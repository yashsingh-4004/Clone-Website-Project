<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souled Store Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Header Section -->

    <header>
        <!-- Top red Navbar -->

        <div class="Top-Red-Navbar">
            <div class="Gender-Section">
                <div class="Women-Section">
                    <button>
                        WOMEN
                        <a href="#"></a>
                    </button>
                </div>

                <div class="Men-Section">
                    <button>
                        MEN
                        <a href="#"></a>
                    </button>
                </div>

                <div class="Kids-Section">
                    <button>
                        KIDS
                        <a href="#"></a>
                    </button>
                </div>
            </div>

            <div>
                <div class="Other-opt">
                    <a href="#">TRACK ORDER</a>
                    <a href="#">CONTACT US</a>
                    <a href="#"><i class="fa-solid fa-mobile-screen-button"></i>DOWNLOAD APP</a>
                </div>
            </div>
        </div>


        <!-- Top white Navbar -->

        <div class="Top-White-Navbar">
            
            <div class="logo">
                <img src="images/Logo/logo.png">
            </div>

            <div class="White-Navbar-opt">
                <div class="WinterWear">
                    <button>
                        WINTERWEAR<i class="fa-solid fa-chevron-down"></i>
                    </button>
                </div>

                <div class="TopWear">
                    <button>
                        TOPWEAR<i class="fa-solid fa-chevron-down"></i>
                    </button>
                </div>

                <div class="BottomWear">
                    <button>
                        BOTTOMWEAR<i class="fa-solid fa-chevron-down"></i>
                    </button>
                </div>

                <div class="Sneakers">
                    <button>
                        SNEAKERS<i class="fa-solid fa-chevron-down"></i>
                    </button>
                </div>

                <div class="Accessories">
                    <button>
                        ACCESSORIES<i class="fa-solid fa-chevron-down"></i>
                    </button>
                </div>

                <div class="Collections">
                    <button>
                        COLLECTIONS<i class="fa-solid fa-chevron-down"></i>
                    </button>
                </div>

                <div class="Shop-by-theme">
                    <button>
                        SHOP BY THEME<i class="fa-solid fa-chevron-down"></i>
                    </button>
                </div>
            </div>

            <div class="Other-White-Navbar-opt">

                <div class="Search-button">
                    <button>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>

                <div class="Login-button">
                    <button>
                        <i class="fa-regular fa-user"></i>
                    </button>
                </div>

                <div class="Wishlist-button">
                    <button>
                        <i class="fa-regular fa-heart"></i>
                    </button>
                </div>

                <div class="Cart-button">
                    <button>
                        <i class="fa-solid fa-bag-shopping"></i>
                    </button>
                </div>
            </div>
        </div>      
    </header>


<!-- Main Section -->


    <Main>
        <!-- Image Slider -->

       <div class="Image-Slider">
            <img src="images/Image slider images/Slider1.webp" class="slide">
            <img src="images/Image slider images/Slider2.webp" class="slide">
            <img src="images/Image slider images/Slider3.webp" class="slide">
            <img src="images/Image slider images/Slider4.webp" class="slide">
            <img src="images/Image slider images/Slider5.webp" class="slide">
       </div>

       <div class="nav">
        <button class="PrevBtn" onClick="GoPrev()">
            <i class="fa-solid fa-chevron-left"></i>
        </button>

        <button  class="NextBtn" onClick="GoNext()">
            <i class="fa-solid fa-chevron-right"></i>
        </button>
       </div>





       
       <!-- Categories Section -->

       <div class="Categories-section">
            <h3>CATEGORIES</h3>

            <div class="Categories">
                <div class="sweatshirt"></div>
                <div class="hoodies"></div>
                <div class="jackets"></div>
            </div>

            <div class="more-cats">
                <div class="OS-full-sleeve-tees"></div>
                <div class="shirt"></div>
                <div class="sneakers"></div>
                <div class="OS-tees"></div>

                <div class="tees"></div>
                <div class="cargo-pants"></div>
                <div class="OS-polos"></div>
                <div class="jeans"></div>
            </div>
       </div>
    





    </Main>






<script src="Image-slider.js"></script>
</body>
</html>
